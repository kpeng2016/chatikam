<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>Chatikam</h2>

<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width:100%;height:600px;">
    <div data-options="region:'east',split:true" style="width:100px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',split:true,border:false" title="Members">
                Members
            </div>
            <div data-options="region:'south',split:true,border:false" title="Servers" style="height:150px">
                Servers
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'Chat Room'">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',split:true,border:false" style="height:350px">
                Chat here
            </div>
            <div data-options="region:'center',split:true,border:false">
                <textarea style="width: 80%; height: 95%;"></textarea>
                <button>Send</button>
            </div>
            <div data-options="region:'south',split:true,border:false" style="height:50px">
                Events
            </div>
        </div>
    </div>
</div>

</body>
</html>
